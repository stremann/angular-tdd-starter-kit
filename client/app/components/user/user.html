<div class="card">
  <div class="card-block">
    <h4 class="card-title"><span ng-bind="$ctrl.userData.name"></span>'s Profile</h4>
    <h6 class="card-subtitle text-muted"><a ui-sref="user-list">Back</a></h6>
  </div>
  <div class="card-block">
    <div class="row">
      <div class="col-sm-2">
        <img ng-src="{{$ctrl.userData.photo}}" alt="Card image" class="img-fluid" >
      </div>
      <div class="col-sm-10">
        <div class="lead" ng-bind="$ctrl.userData.name"></div>
        <div class="text-muted m-b-2" ng-bind="$ctrl.userData.status"></div>
        <p ng-bind="$ctrl.userData.adress"></p>
      </div>
    </div>
    <br>
    <p class="card-text" ng-bind="$ctrl.userData.bio"></p>
  </div>
</div>
